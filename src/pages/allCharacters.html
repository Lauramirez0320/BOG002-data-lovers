<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>

<body>
  <div id="root"></div>
  <div class="up-button"></div>
  <header>
    <div class="img-header">
      <a href="../index.html"><img src="../img/randm-logo.png" alt="rick and morty logo"></a>
    </div>
    <div class="box">
      <div class="container-1">
        <span class="icon"><i class="fa fa-search"></i></span>
        <form class="search">
          <label for="search"></label>
          <input type="search" id="search" placeholder="Search..." autocomplete="off" />
          <button type="submit" class="search-Submit"></button>
        </form>
      </div>
    </div>
    <nav>
      <div class="navtab">
        <ul>
          <li><a href="/index.html">HOME</a></li>
          <li><a href="/src/pages/allCharacters.html">CHARACTERS</a></li>
          <li><a href="/src/pages/seasonsPage.html">SEASONS</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section>
    <div class="summary-text ">
      <h3>Characters</h1>
        <div class="filter-options-container">
          <div class="sortByLetter-container">
            <label for="sortByLetter">Sort alphabetically:</label>

            <div class="checkbox">
              <label class="containerCheckbox">A - Z
                <input type="radio" checked="checked" name="sortByLetter" id="sortByLetterAZ" value="AZ">
                <span class="checkmarkRadio"></span>
              </label>

              <label class="containerCheckbox">Z - A
                <input type="radio" name="sortByLetter" id="sortByLetterZA" value="ZA">
                <span class="checkmarkRadio"></span>
              </label>
            </div>
          </div>

          <div class="sortBySpecies-container">
            <label for="sortBySpecies">Sort by species</label>
            <select name="sortBySpecies" id="sortBySpecies">
              <option value="species">Species</option>
              <option value="aliens">Aliens</option>
              <option value="animals">Animals</option>
              <option value="cronenberg">Cronenberg</option>
              <option value="disease">Disease</option>
              <option value="human">Human</option>
              <option value="humanoid">Humanoid</option>
              <option value="mytholog">Mytholog</option>
              <option value="parasite">Parasite</option>
              <option value="poopybutthole">Poopybutthole</option>
              <option value="unknowns">Unknowns</option>
              <option value="vampire">Vampire</option>
            </select>

          </div>
        </div>
    </div>
    <div class="container">

      <p><span>TIP: </span>Pasa el cursor por encima de algún personaje para ver su información</p>

      
      <div class="loader-container"></div>
      <div class="card-container"></div>
      <div class="seeMore-button">
        <button id="prevPage"><span><</span></button>
        <button id="nextPage"><span>></span></button>
      </div>
    </div>
  </section>
  <footer>
    <div class="icon-github">
      <a href="#">
        <img src="../img/github-brands.svg" alt="logo-github">
      </a>
    </div>
    <p> &lt;&gt;</p>
    <div class="logo">
      <img src="../img/logo-anaru.svg" alt="logo-anaru">

    </div>
  </footer>
  <script src="../main.js" type="module"></script>
</body>

</html>
